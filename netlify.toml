[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "12.18.3"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''
    max-age=63072000;
    includeSubDomains;
    preload'''
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[plugins]]
package = "netlify-plugin-csp-generator"

  [plugins.inputs]
  buildDir = "dist"

  [plugins.inputs.policies]
    defaultSrc = "'self'"
