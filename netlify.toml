[build]
publish = "dist"
command = "npm run build"

[build.environment]
NODE_VERSION = "18.17.0"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = '''
    max-age=63072000;
    includeSubDomains;
    preload'''
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
